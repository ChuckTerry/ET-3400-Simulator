<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Heathkit ET-3400 Simulator</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <script type="application/javascript" src="./scripts/popout.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="float-right">
      <div class="float-right keypad-group">
        <pre id="plaintext-display"></pre>
        <div class="keypad">
          <button type="button" class="key-button"	id="button-do"><span class="button-function">DO</span><br /><span class="digit">D</span></button>
          <button type="button" class="key-button" id="button-exam"><span class="button-function">EXAM</span><br /><span class="digit">E</span></button>
          <button type="button" class="key-button" id="button-fwd"><span class="button-function">FWD</span><br /><span class="digit">F</span></button>

          <button type="button" class="key-button" id="button-auto"><span class="button-function">AUTO</span><br /><span class="digit">A</span></button>
          <button type="button" class="key-button" id="button-back"><span class="button-function">BACK</span><br /><span class="digit">B</span></button>
          <button type="button" class="key-button" id="button-chan"><span class="button-function">CHAN</span><br /><span class="digit">C</span></button>

          <button type="button" class="key-button" id="button-rti"><span class="button-function">RTI</span><br /><span class="digit">7</span></button>
          <button type="button" class="key-button" id="button-ss"><span class="button-function">SS</span><br /><span class="digit">8</span></button>
          <button type="button" class="key-button" id="button-br"><span class="button-function">BR</span><br /><span class="digit">9</span></button>

          <button type="button" class="key-button" id="button-index"><span class="button-function">INDEX</span><br /><span class="digit">4</span></button>
          <button type="button" class="key-button" id="button-cc"><span class="button-function">CC</span><br /><span class="digit">5</span></button>
          <button type="button" class="key-button" id="button-sp"><span class="button-function">SP</span><br /><span class="digit">6</span></button>

          <button type="button" class="key-button" id="button-acca"><span class="button-function">ACCA</span><br /><span class="digit">1</span></button>
          <button type="button" class="key-button" id="button-accb"><span class="button-function">ACCB</span><br /><span class="digit">2</span></button>
          <button type="button" class="key-button" id="button-pc"><span class="button-function">PC</span><br /><span class="digit">3</span></button>

          <button type="button" class="key-button odd-row" id="button-zero">&nbsp;<span class="button-function"></span><br /><span class="digit">0</span></button>
          <button type="button" class="key-button odd-row" id="button-reset"><span class="button-function">RESET</span><br /><span class="digit">&nbsp;</span></button>
        </div>
      </div>
    </div>
    <div class="power-area">
      <table>
        <tr>
          <td><button class="power-button active">O</button></td>
          <td><button class="power-button right">II</button></td>
        </tr>
      </table>
      <div class="led-area">
        <span>POWER&nbsp;&nbsp;</span>
        <span class="power-led">&nbsp;O&nbsp;</span>
      </div>
    </div>
  </body>
</html>
